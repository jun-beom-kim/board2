apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
spec:
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
        - name: mysql
          image: mysql:8.0
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: root1234
            - name: MYSQL_DATABASE
              value: board_db
            - name: MYSQL_USER
              value: spring
            - name: MYSQL_PASSWORD
              value: spring1234
          ports:
            - containerPort: 3306
